<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="memory_match.js" defer></script>
    <title>Memory Match</title>
</head>
<body>
    <div class="grid-container">
        <div class="game-title"><h1>Memory Match Game</h1></div>
        <div class="game-start"><button onclick='startGame()'>Start Game</button></div>
        <div class="game-score"><h3>Score:</h3></div>
        <div class="grid-item grid-item-1" id="grid-item-1" >1</div>
        <div class="grid-item grid-item-2" id="grid-item-2">2</div>
        <div class="grid-item grid-item-3" id="grid-item-3">3</div>
        <div class="grid-item grid-item-4" id="grid-item-4">4</div>
        <div class="grid-item grid-item-5" id="grid-item-5">5</div>
        <div class="grid-item grid-item-6" id="grid-item-6">6</div>
        <div class="grid-item grid-item-7" id="grid-item-7">7</div>
        <div class="grid-item grid-item-8" id="grid-item-8">8</div>
        <div class="grid-item grid-item-9" id="grid-item-9">9</div>
        <div class="grid-item grid-item-10" id="grid-item-10">10</div>
        <div class="grid-item grid-item-11" id="grid-item-11">11</div>
        <div class="grid-item grid-item-12" id="grid-item-12">12</div>
        <div class="grid-item grid-item-13" id="grid-item-13">13</div>
        <div class="grid-item grid-item-14" id="grid-item-14">14</div>
        <div class="grid-item grid-item-15" id="grid-item-15">15</div>
        <div class="grid-item grid-item-16" id="grid-item-16">16</div>

    </div>
</body>
</html>
